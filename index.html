<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        
        <link rel="stylesheet" href="assets/styles.css" type="text/css" />
        <link rel="stylesheet" href="assets/fake-bootstrap.min.css" type="text/css" />
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="app.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
        
        <title>Kode Reader</title>
    </head>
    <body>
    
        <div class="app">
        
            <h1>Kode Reader</h1>
            <h2>One app to scan them all</h2>

            <p class="buttons"><a id="scan" class="btn btn-insane btn-success">Scan the Kode</a></p>

            <div id="info">

                <div id="label-format" class="label">Format:</div>

                <div id="data-format" class="result"></div>

                <div style="clear: both; height: 0px">&nbsp;</div>

                <div id="label-result" class="label">Result:</div>

                <div id="data-result" class="result"></div>

                <div style="clear: both; height: 10px">&nbsp;</div>

                <div>
                    <a id="clipboard" class="btn btn-inverse btn-small send-to" disabled="disabled">Copy to clipboard</a>
                    <a id="browser" class="btn btn-inverse btn-small send-to" disabled="disabled">Open in browser</a>
                </div>

                <div style="clear: both; height: 0px">&nbsp;</div>

            </div>

            <p class="buttons"><a id="encode" class="btn btn-insane btn-info" style="padding: 8px 24px; font-size: 18.2px;">Encode any text as QR Code</a></p>

            
        </div>

    </body>
</html>
