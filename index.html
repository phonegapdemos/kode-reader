<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="fake-bootstrap.min.css" >
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
        <title>2D Code Reader</title>
    </head>
    <body>
    
        <div class="app">
        
            <h1>2D Code Reader</h1>
            <h2>(one app to scan them all)</h2>

            <p class="buttons"><a id="scan" class="btn btn-giant btn-success">Scan 2D Code</a></p>

            <div id="info" style="display: none">
                
                <div id="label" class="info label">Format:</div>

                <div id="data" class="info data">none</div>

                <div style="clear: both; height: 0px">&nbsp;</div>

                <p id="result">&nbsp;</p>

            </div>

            <p class="buttons"><a id="encode" class="btn btn-info">Encode QR Code</a></p>

            
        </div>

    </body>
